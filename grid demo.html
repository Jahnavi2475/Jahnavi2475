<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .container{
            display:grid;
            grid-row: 10% 80% 10%;
            grid-column: 35% 30% 35%;
            height: 100vh;
        }
        .top{
            height: 10vh;
            grid-row: 1/2;
            grid-column: 1/4;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top" >Header</div>
        <div class="lt"> Left side bar </div>
        <div class="main">main</div>
        <div class="rt">right side bar</div>
        <div class="ft">footer</div>
    </div>
    
</body>
</html>
